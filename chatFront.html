<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <style>
        /* Estilo para o título */
        h1 {
            font-size: 80px; /* Aumenta o tamanho da fonte */
            color: #000000; /* Altera a cor para azul escuro (navy) */
        }

        h2 {
            font-size: 20px; /* Aumenta o tamanho da fonte */
            color: #000000; /* Altera a cor para azul escuro (navy) */
        }
    </style>
    <body>
        <h1>Chat</h1>
        <h2>O seu ID/usuário: <span id="ws-id"></span></h2>
        <!-- Campo para inserir o nome + botão de enviar -->
        <div>
            <label for="clientName">Digite seu nome: </label>
            <input type="text" id="clientName" placeholder="Ex: Douglas José ...: " autocomplete="off"/>
            <button onclick="storeName()">Enviar</button>
        </div>
        
        <!-- Container para o chat -->
        <div id="chatContainer" style="display:none;">
            <h2>Bem-vindo, <span id="ws-name"></span>!</h2>
            <form action="" onsubmit="sendMessage(event)">
                <label for="clientName">MENSAGEM: </label>
                <input type="text" id="messageText" autocomplete="off"/>
                <button>Enviar</button>
            </form>
            <ul id='messages'></ul>
        </div>

        <ul id='messages'>
        </ul>
        
        <!-- Lógica -->
        <script>

            var ws;
            var clientName;
            var client_id = Date.now();

            function getCurrentDateTime(){
                var now = new Date();
                return now.toLocaleString(); //Retorna data+hora atual no formato legível
            }

            function storeName(){

                var currentTime = getCurrentDateTime();

                clientName = document.getElementById("clientName").value;
                if (!clientName){
                    alert("Por favor, digite seu nome!");
                    return;
                }
                
                // Atualiza a interface com NOME + ID
                document.getElementById("ws-id").textContent = client_id;
                document.getElementById("ws-name").textContent = clientName;

                // Conecta ao Websocket:
                ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);

                ws.onopen = function(){
                    // Envia o nome para Back, após a conexão for estabelecida:
                    ws.send(JSON.stringify({ type: 'name', client_id: client_id, name: clientName, timestamp: currentTime}));
                }

                ws.onmessage = function(event) {
                    var messages = document.getElementById('messages');
                    var message = document.createElement('li');
                    var content = document.createTextNode(event.data);
                    message.appendChild(content);
                    messages.appendChild(message);
                };

                document.getElementById("chatContainer").style.display = "block";

            }
            
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                var currentTime = getCurrentDateTime();

                ws.send(JSON.stringify({
                    type: 'message', 
                    message: input.value,
                    timestamp: currentTime
                }))
                input.value = '';
                event.preventDefault()
            }
        </script>
    </body>
</html>
